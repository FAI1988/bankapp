name: Go CI

on:
  push:
    branches:
      - main  # Запускать на пушах в ветку main
  pull_request:
    branches:
      - main  # Запускать для pull request в ветку main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.5

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v